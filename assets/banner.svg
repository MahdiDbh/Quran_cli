<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="15"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="796" height="196" fill="none" stroke="#00ffff" stroke-width="2" rx="13"/>
  
  <!-- Mosque Icon (Simple) -->
  <g transform="translate(50, 40)">
    <!-- Dome -->
    <ellipse cx="40" cy="60" rx="35" ry="20" fill="#ffff00"/>
    <!-- Minaret -->
    <rect x="5" y="40" width="8" height="40" fill="#00ffff"/>
    <rect x="67" y="40" width="8" height="40" fill="#00ffff"/>
    <!-- Main building -->
    <rect x="15" y="60" width="50" height="40" fill="#00ff00"/>
    <!-- Door -->
    <rect x="32" y="80" width="16" height="20" fill="#0d1117"/>
    <!-- Stars -->
    <circle cx="20" cy="20" r="2" fill="#ffff00"/>
    <circle cx="60" cy="15" r="2" fill="#ffff00"/>
    <circle cx="40" cy="10" r="1.5" fill="#ffff00"/>
  </g>
  
  <!-- Main Title -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#text)">
    Qurani CLI
  </text>
  
  <!-- Arabic Title -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="36" fill="#00ffff">
    قرآني
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    Beautiful Command-Line Interface for Quran Recitations
  </text>
  
  <!-- Arabic Subtitle -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="12" fill="#888888">
    واجهة سطر أوامر جميلة للاستماع إلى تلاوات القرآن الكريم
  </text>
  
  <!-- Terminal Icon -->
  <g transform="translate(650, 40)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#0d1117" stroke="#00ffff" stroke-width="2"/>
    <circle cx="15" cy="15" r="4" fill="#ff6b6b"/>
    <circle cx="30" cy="15" r="4" fill="#ffd93d"/>
    <circle cx="45" cy="15" r="4" fill="#6bcf7f"/>
    <text x="10" y="40" font-family="monospace" font-size="10" fill="#00ff00">$ qurani play</text>
    <text x="10" y="55" font-family="monospace" font-size="10" fill="#00ffff">الفاتحة</text>
    <text x="10" y="70" font-family="monospace" font-size="8" fill="#ffff00">♪ Now Playing...</text>
  </g>
</svg>
