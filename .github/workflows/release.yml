          **Ø¨Ø§Ø±Ùƒ Ø§Ù„Ù„Ù‡ ÙÙŠÙƒÙ… | May Allah bless you all**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
